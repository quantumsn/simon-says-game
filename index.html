<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="/Projects/Simon Says Game/style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h4>Press any key on keyboard to start the game</h4>
    <div class="main-containor">
        <div class="number-one">
            <div class=" inner-divs red" type="button" id="red"></div>
            <div class="inner-divs yellow" type="button" id="yellow"></div>
        </div>
        <div class="number-two">
            <div class="inner-divs green" type="button" id="green"></div>
            <div class="inner-divs purple" type="button" id="purple"></div>
        </div>
    </div>
    <script src="/Projects/Simon Says Game/app.js"></script>
</body>
</html>
